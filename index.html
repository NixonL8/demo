<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Profile Page</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --text: #333;
      --card: white;
    }
    body.dark {
      --bg: #1e1e2e;
      --text: #f4f7fb;
      --card: #2e2e3e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.5s, color 0.5s;
    }

    header {
      text-align: center;
      padding: 60px 20px;
    }

    h1 span {
      color: #4CAF50;
    }

    .typing {
      font-size: 18px;
      margin-top: 10px;
      height: 24px;
      font-style: italic;
      color: #777;
    }

    .profile {
      max-width: 400px;
      margin: 40px auto;
      background: var(--card);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid #4CAF50;
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleMode()">ðŸŒ™</button>

  <header>
    <h1>Hello, I'm <span>Nix</span> ðŸ‘‹</h1>
    <div class="typing" id="typing"></div>
  </header>

  <div class="profile">
    <h2>Nixon L</h2>
    <p>3rd Year IT Student | Aspiring Software Engineer | UI/UX Enthusiast</p>
    <button onclick="alert('Thanks for visiting! ðŸš€')">Say Hi</button>
  </div>

  <script>
    // Dark / Light mode toggle
    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    // Typing effect
    const roles = ["Web Developer ðŸ’»", "UI/UX Designer ðŸŽ¨", "Flutter Enthusiast ðŸ“±", "Tech Explorer ðŸš€"];
    let i = 0, j = 0, currentRole = "", isDeleting = false;

    function typeEffect() {
      const typingEl = document.getElementById("typing");
      currentRole = roles[i];

      if (isDeleting) {
        typingEl.textContent = currentRole.substring(0, j--);
        if (j < 0) { isDeleting = false; i = (i + 1) % roles.length; }
      } else {
        typingEl.textContent = currentRole.substring(0, j++);
        if (j > currentRole.length) { isDeleting = true; setTimeout(typeEffect, 1000); return; }
      }
      setTimeout(typeEffect, isDeleting ? 60 : 120);
    }
    typeEffect();
  </script>
</body>
</html>
